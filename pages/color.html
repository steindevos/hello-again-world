<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            background: linear-gradient(20deg, red, yellow, green, purple, blue);
            height: 100px;
            width: 400px;
            transition: background; 
            transition-duration: 4s;
        }
        
        .box:hover {
            background: linear-gradient(80deg, red, yellow, purple, blue);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
